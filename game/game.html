<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoLoJumpe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="score">Score: 0</div>
    <div id="game-container">
        <img id="moving-image1" src="coco1.PNG" alt="Image qui se déplace" >
        <!--<img id="moving-image2" src="rico1.PNG" alt="Image qui se déplace" >-->
        <img id="moving-image3" src="zarma1.PNG" alt="Image qui se déplace" >    
        <button id="restart-button" style="display:none;">Redémarrer</button>
        <div id="dino">
            <img id="dino1" src="lolo1.PNG" alt="Dino 1">
            <img id="dino2" src="lolo2.PNG" alt="Dino 2">
            <img id="dino3" src="lolo3.PNG" alt="Dino 3" style="display: none;">
        </div>
        <div id="rico">
            <img id="rico1" src="rico1.PNG" alt="Rico 1">
            <img id="rico2" src="rico2.PNG" alt="Rico 2">
            <img id="rico3" src="rico3.PNG" alt="Rico 3" style="display: none;">
        </div>
        
        <div class="obstacle obstacle1" id="obstacle">
            <img src="police11.PNG" alt="Obstacle 1">
            <img src="police12.PNG" alt="Obstacle 1">
        </div>
        
    </div>
    <div id="down-container"></div>

    
    
    <script src="script.js"></script>
</body>

</html>
